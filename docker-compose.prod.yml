version: '3.8'

services:
  backend:
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      LOG_LEVEL: INFO
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    volumes:
      - ./backend:/app:ro  # Read-only in production

  frontend:
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${FRONTEND_API_URL:-http://localhost:8000}

  nginx:
    image: nginx:alpine
    container_name: ai-gateway-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certificates if available
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - ai-gateway-network

