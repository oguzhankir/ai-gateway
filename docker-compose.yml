version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: ai-gateway-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-gateway-network

  redis:
    image: redis/redis-stack:latest
    container_name: ai-gateway-redis
    ports:
      - "6379:6379"
      - "8001:8001"  # Redis Insight
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-gateway-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-gateway-backend
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/ai_gateway
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - spacy_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "scripts/healthcheck.py"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-gateway-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-gateway-frontend
    env_file:
      - ./frontend/.env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ai-gateway-network

volumes:
  postgres_data:
  redis_data:
  spacy_models:

networks:
  ai-gateway-network:
    driver: bridge

